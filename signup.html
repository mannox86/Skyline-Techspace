<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <link rel="stylesheet" type="text/css" href="/Skyline-Techspace/signup.css">
  <script src="https://kit.fontawesome.com/67b37902fd.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="signup-container">
        <div class="backhome">
          <a href="/test dropbox.html"><span class="home"><i class="fa-solid fa-house"></i></span></a>
        </div>

       <h2>Create an Account</h2>
       <p>Sign up with your social media account or email address.</p>
    
        <!-- my social media icons starts here -->

        <div class="social-media">
                 <a href="#" class="facebook"><span><i class="fab fa-facebook-f"></i></span>Facebook</a>
                 <a href="#" class="twitter"><span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>
                 <a href="#" class="google"><span><i class="fab fa-google"></i></i></span>Google</a>
              </div>

      <!-- divider text here -->
       <div class="divider">
          <span class="ore">Or</span>
       </div> <br>

      <!-- my FORM starts here -->
    
       <form action="#" method="post">
           <div class="form-group">
              <label for="username"><i class="fas fa-user"></i></label>
              <input type="text" id="username" name="username" placeholder="Username" required>
           </div>

            <div class="form-group">
                 <label for="email"><i class="fas fa-envelope"></i></label>
                 <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                   <label for="phone"><i class="fa-solid fa-phone"></i></label>
                   <input type="tel" id="phone" name="phone" placeholder="Phone" required>
             </div>

          <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
           </div>

            <div class="form-group">
                 <label for="confirm_password"><i class="fas fa-lock"></i></label>
                 <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            </div>

            <button type="submit">Submit</button>
       </form>
  </div>
</body>
</html>
